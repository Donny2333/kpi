<div>
  <div id="toolbar" class="btn-group">
    <button type="button" class="btn btn-primary" ng-click="ngCreate()">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </button>
    <button type="button" class="btn btn-primary" ng-click="ngEdit()" ng-disabled="vm.checked !== 1">
      <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
    </button>
    <button type="button" class="btn btn-primary" ng-click="ngDelete()" ng-disabled="vm.checked <= 0">
      <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
    </button>
  </div>
  <table></table>
</div>

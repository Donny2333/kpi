<div class="panel panel-default">
    <div class="panel-body">
        <div class="collapse navbar-collapse modal-demo" style="padding: 0;">
            <a ng-click="open()" type="button" class="btn btn-default navbar-btn" ng-class="{disabled: vm.checked!=0}">添加</a>
            <a type="button" class="btn btn-default navbar-btn" ng-class="{disabled: vm.checked==0}">删除</a>
            <a type="button" class="btn btn-default navbar-btn" ng-class="{disabled: vm.checked!=1}">修改</a>
        </div>
        <div style="height:300px;overflow: auto">
            <table class="table table-hover table-striped table-bordered">
                <thead>
                <tr>
                    <th><input type="checkbox" ng-click="checkAll()"></th>
                    <th ng-repeat="th in vm.table.th">{{th}}</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="page in vm.pages" ng-click="check(page)">
                    <td><input type="checkbox" ng-model="page.checked"></td>
                    <td ng-repeat="td in vm.table.td">{{page[td]}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">新页面</h3>
        </div>
        <div class="modal-body" id="modal-body">
            <p>页面信息</p>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
        </div>
    </script>
</div>

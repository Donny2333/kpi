<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>页面管理</title>

    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min862f.css?v=4.1.0" rel="stylesheet">
    <link href="bower_components/bootstrap-table/dist/bootstrap-table.min.css" rel="stylesheet">

</head>

<body class="gray-bg" ng-app="KPIApp" ng-controller="PageController">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="panel-body">
        <page-table ng-create="create" ng-edit="edit" ng-delete="delete" table="vm.table"></page-table>
    </div>
</div>

<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <h3 ng-if="vm.newPage.ID" class="modal-title">修改页面</h3>
        <h3 ng-if="!vm.newPage.ID" class="modal-title">添加新页面</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <form>
            <div ng-if="vm.newPage.ID" class="form-group">
                <label for="InputID">ID</label>
                <input ng-model="vm.newPage.ID" disabled="disabled" type="text" class="form-control" id="InputID"
                       placeholder="请输入ID">
            </div>
            <div class="form-group">
                <label for="InputTitle">标题</label>
                <input ng-model="vm.newPage.TITLE" type="text" class="form-control" id="InputTitle"
                       placeholder="请输入标题">
            </div>
            <div class="form-group">
                <label for="InputIndex">排序</label>
                <input ng-model="vm.newPage.SHOW_INDEX" type="number" class="form-control" id="InputIndex"
                       placeholder="请输入排序">
            </div>
            <div class="checkbox">
                <label>
                    <input ng-model="vm.newPage.IS_SHOW" ng-click="click()" ng-true-value="'Y'" ng-false-value="'N'"
                           type="checkbox" style="margin-top: 2px;">显示页面
                </label>
            </div>
            <div ng-if="vm.error" class="alert alert-danger" role="alert">{{vm.errorMsg}}</div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">确认</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">取消</button>
    </div>
</script>
<script src="lib/jquery.min.js?v=2.1.4"></script>
<script src="lib/bootstrap.min.js?v=3.3.6"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="bower_components/bootstrap-table/dist/bootstrap-table.min.js"></script>
<script src="bower_components/bootstrap-table/dist/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="bower_components/lodash/dist/lodash.min.js"></script>
<script src="js/app.js"></script>
<script src="js/directives.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers/AppController.js"></script>
<script src="js/controllers/PageController.js"></script>
</body>

</html>
